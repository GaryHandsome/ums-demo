<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <style>
        #msg {
            display: none;
        }

    </style>
    <script src="js/jquery-1.12.4.js"></script>
</head>
<body>
    <h1>用户注册</h1>
    <form method="post" action="register.do">
        帐号：
        <input type="text" name="uname" id="uname" value="admin"/>
        <span id="msg">此帐号已经被注册</span>
        <br/>

        密码：<input type="text" name="upass" value="123456"/><br/>
        年龄：<input type="text" name="age" value="18"/><br/>

        性别：
        <input type="radio" name="sex" value="男" checked/>男
        <input type="radio" name="sex" value="女"/>女<br/>

        体重：<input type="text" name="weight" value="60"/><br/>
        <input type="submit" value="注册" id="reg" disabled="true">
    </form>
    <script src="js/register.js"></script>
</body>
</html>
