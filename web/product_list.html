<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
    <link href="css/product_list.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.12.4.js"></script>
</head>
<body>
    <table border="1" align="center" id="tbl">
        <thead>
            <tr>
                <th>
                    <input type="checkbox" id="checkAll"></input>
                    <label for="checkAll">全选</label>
                </th>
                <th>商品编号</th>
                <th>名称</th>
                <th>价格</th>
                <th>上货日期</th>
                <th>是否下架</th>
                <th>操作</th>
            </tr>
        </thead>

        <tbody>

        </tbody>
    </table>


    <!-- 表单容器 -->
    <div id="form-container">
        <div id="title">商品添加</div>

        <form id="frm">
            商品编号：<input type="text" id="pid" name="productId"/><p/>
            商品名称：<input type="text" id="name" name="productName"/><p/>
            商品类型：
                <select id="type" name="productType">
                    <option value="家电">家电</option>
                    <option value="家居">家居</option>
                    <option value="服装">服装</option>
                    <option value="玩具">玩具</option>
                    <option value="首饰">首饰</option>
                    <option value="硬件">硬件</option>
                </select>
                <p/>
            商品价格：<input type="text" id="price" name="productPrice"/><p/>
            上货日期：
            <select id="year" name="year"></select>
            <select id="month" name="month"></select>
            <select id="day" name="day"></select>
            <p/>
            是否下架：
            <input type="radio" name="isDown" value="1" checked/>上架
            <input type="radio" name="isDown" value="0"/>下架
            <p/>
            <button type="button" id="btnAdd">添加</button>
            <button type="button" id="btnUpdate">修改</button>
            <button type="button" id="btnDels">批量删除</button>
        </form>

        <div id="tips">双击表单，添加数据</div>
    </div>

    <script src="js/product_list.js"></script>
</body>
</html>
